<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Contra la Máquina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="scoreboard">
            <h2>Puntuación</h2>
            <p>Ganadas: <span id="wins">0</span></p>
            <p>Empates: <span id="draws">0</span></p>
            <p>Perdidas: <span id="losses">0</span></p>
            <p>Puntos: <span id="points">0</span></p>
        </div>
        <div id="level">
            <label for="difficulty">Nivel de dificultad:</label>
            <select id="difficulty">
                <option value="beginner">Principiante</option>
                <option value="medium">Medio</option>
                <option value="advanced">Avanzado</option>
                <option value="expert">Experto</option>
            </select>
        </div>
        <div id="game">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="status"></div>
        <button id="startButton">Iniciar juego</button>
        <button id="restart">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
